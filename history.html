<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History & Analytics - Asthma Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gray-50 p-5">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-center text-gray-800 text-3xl md:text-4xl font-light mb-2 tracking-tight">History & Analytics</h1>
        <p class="text-center text-gray-500 text-sm mb-8">Historical data and trend analysis</p>
        
        <div class="text-center mb-8 space-x-2 md:space-x-3">
            <button onclick="window.location.href='index.html'" class="bg-white border border-gray-200 text-gray-700 px-5 py-2 rounded-md text-sm font-medium hover:bg-gray-50 hover:border-blue-300 transition-all duration-200">
                Back to Dashboard
            </button>
            <button onclick="loadData()" class="bg-white border border-gray-200 text-gray-700 px-5 py-2 rounded-md text-sm font-medium hover:bg-gray-50 hover:border-blue-300 transition-all duration-200">
                Refresh Data
            </button>
        </div>
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <div class="bg-white border border-gray-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-medium text-gray-800" id="totalRecords">--</div>
                <div class="text-gray-500 text-xs mt-1 uppercase tracking-wider">Total Records</div>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-medium text-red-600" id="highRiskCount">--</div>
                <div class="text-gray-500 text-xs mt-1 uppercase tracking-wider">High Risk Events</div>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-medium text-blue-600" id="avgSpO2">--</div>
                <div class="text-gray-500 text-xs mt-1 uppercase tracking-wider">Avg SpO2 (%)</div>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-4 text-center">
                <div class="text-2xl font-medium text-gray-800" id="avgTemp">--</div>
                <div class="text-gray-500 text-xs mt-1 uppercase tracking-wider">Avg Temp (°C)</div>
            </div>
        </div>
        
        <!-- Risk Trend Over Time -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 md:p-7 mb-5">
            <h2 class="text-lg font-medium mb-4 text-gray-800 border-l-4 border-blue-400 pl-3">Risk Level Trend (Last 24 Hours)</h2>
            <canvas id="riskTrendChart"></canvas>
        </div>
        
        <!-- Grid with two charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-5">
            <!-- SpO2 Levels -->
            <div class="bg-white border border-gray-200 rounded-lg p-6 md:p-7">
                <h2 class="text-lg font-medium mb-4 text-gray-800 border-l-4 border-blue-400 pl-3">Blood Oxygen (SpO2) Levels Over Time</h2>
                <canvas id="spo2Chart"></canvas>
            </div>
            
            <!-- Environmental Factors -->
            <div class="bg-white border border-gray-200 rounded-lg p-6 md:p-7">
                <h2 class="text-lg font-medium mb-4 text-gray-800 border-l-4 border-blue-400 pl-3">Environmental Factors</h2>
                <canvas id="environmentalChart"></canvas>
            </div>
        </div>
        
        <!-- Event Distribution -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 md:p-7 mb-6">
            <h2 class="text-lg font-medium mb-4 text-gray-800 border-l-4 border-blue-400 pl-3">Event Type Distribution</h2>
            <canvas id="eventDistributionChart"></canvas>
        </div>
        
        <div class="text-center text-gray-400 text-xs py-10" id="loadingMessage">Loading historical data...</div>
    </div>

    <script>
        let charts = {};
        let supabaseClient = null;
        let realtimeChannel = null;

        // Initialize Supabase client for real-time updates
        function initSupabase() {
            const SUPABASE_URL = 'https://ogapdrgcwmzecbwwrmre.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nYXBkcmdjd216ZWNid3dybXJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNDIxNzAsImV4cCI6MjA3MzkxODE3MH0.5ondVqwEc09dcuO9DsFcOqVl8lctcrI4CIjmhKsua10';
            
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client initialized for real-time updates');
            
            // Subscribe to real-time changes
            subscribeToRealtimeUpdates();
        }

        // Subscribe to Supabase real-time updates
        function subscribeToRealtimeUpdates() {
            realtimeChannel = supabaseClient
                .channel('sensor_data_history_changes')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'sensor_data'
                    },
                    (payload) => {
                        console.log('New data detected in real-time - refreshing charts!', payload);
                        // Reload all charts immediately
                        loadData();
                    }
                )
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Real-time subscription active for history page!');
                    }
                });
        }
        
        // Function to load data from Supabase
        async function loadData() {
            try {
                document.getElementById('loadingMessage').classList.remove('hidden');
                
                const response = await fetch('/api/history', { method: 'POST' });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                
                document.getElementById('loadingMessage').classList.add('hidden');
                
                // Update statistics
                updateStatistics(data);
                
                // Create charts
                createRiskTrendChart(data);
                createSpO2Chart(data);
                createEnvironmentalChart(data);
                createEventDistributionChart(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '<span class="text-red-200">Error loading data. Using demo data...</span>';
                
                // Load demo data
                loadDemoData();
            }
        }
        
        // Function to load demo data for visualization
        function loadDemoData() {
            const now = new Date();
            const demoData = [];
            
            // Generate 50 sample records over the last 24 hours
            for (let i = 0; i < 50; i++) {
                const hoursAgo = (50 - i) * 0.5; // Every 30 minutes
                const timestamp = new Date(now.getTime() - hoursAgo * 60 * 60 * 1000);
                
                demoData.push({
                    created_at: timestamp.toISOString(),
                    prediction_label: ['normal', 'normal', 'normal', 'cough', 'wheeze'][Math.floor(Math.random() * 5)],
                    risk_level: ['safe', 'safe', 'safe', 'medium', 'high'][Math.floor(Math.random() * 5)],
                    spo2: 0.92 + Math.random() * 0.08, // 92-100%
                    temperature: 20 + Math.random() * 10, // 20-30°C
                    humidity: 40 + Math.random() * 30, // 40-70%
                    pm25: 10 + Math.random() * 40, // 10-50 µg/m³
                });
            }
            
            updateStatistics(demoData);
            createRiskTrendChart(demoData);
            createSpO2Chart(demoData);
            createEnvironmentalChart(demoData);
            createEventDistributionChart(demoData);
        }
        
        // Update statistics cards
        function updateStatistics(data) {
            document.getElementById('totalRecords').textContent = data.length;
            
            const highRiskCount = data.filter(d => d.risk_level === 'high').length;
            document.getElementById('highRiskCount').textContent = highRiskCount;
            
            const avgSpO2 = data.reduce((sum, d) => sum + (d.spo2 || 0), 0) / data.length * 100;
            document.getElementById('avgSpO2').textContent = avgSpO2.toFixed(1);
            
            const validTemps = data.filter(d => d.temperature != null);
            const avgTemp = validTemps.length > 0 
                ? validTemps.reduce((sum, d) => sum + d.temperature, 0) / validTemps.length 
                : 0;
            document.getElementById('avgTemp').textContent = avgTemp.toFixed(1);
        }
        
        // Create Risk Trend Chart
        function createRiskTrendChart(data) {
            const ctx = document.getElementById('riskTrendChart').getContext('2d');
            
            if (charts.riskTrend) charts.riskTrend.destroy();
            
            // Convert risk levels to numeric values
            const riskValues = data.map(d => {
                if (d.risk_level === 'high') return 3;
                if (d.risk_level === 'medium') return 2;
                return 1;
            });
            
            const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
            
            charts.riskTrend = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Risk Level',
                        data: riskValues,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: 0,
                            max: 4,
                            ticks: {
                                callback: function(value) {
                                    if (value === 3) return 'High';
                                    if (value === 2) return 'Medium';
                                    if (value === 1) return 'Safe';
                                    return '';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Create SpO2 Chart
        function createSpO2Chart(data) {
            const ctx = document.getElementById('spo2Chart').getContext('2d');
            
            if (charts.spo2) charts.spo2.destroy();
            
            const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
            const spo2Values = data.map(d => (d.spo2 || 0) * 100);
            
            charts.spo2 = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'SpO2 (%)',
                        data: spo2Values,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: 85,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: [{
                                type: 'line',
                                yMin: 92,
                                yMax: 92,
                                borderColor: '#e74c3c',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                label: {
                                    content: 'Critical Level',
                                    enabled: true
                                }
                            }]
                        }
                    }
                }
            });
        }
        
        // Create Environmental Chart
        function createEnvironmentalChart(data) {
            const ctx = document.getElementById('environmentalChart').getContext('2d');
            
            if (charts.environmental) charts.environmental.destroy();
            
            const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
            
            charts.environmental = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperature (°C)',
                            data: data.map(d => d.temperature),
                            borderColor: '#e74c3c',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Humidity (%)',
                            data: data.map(d => d.humidity),
                            borderColor: '#3498db',
                            yAxisID: 'y1'
                        },
                        {
                            label: 'PM2.5 (µg/m³)',
                            data: data.map(d => d.pm25),
                            borderColor: '#95a5a6',
                            yAxisID: 'y2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'Humidity (%)' },
                            grid: { drawOnChartArea: false }
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'PM2.5' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        // Create Event Distribution Chart (Pie Chart)
        function createEventDistributionChart(data) {
            const ctx = document.getElementById('eventDistributionChart').getContext('2d');
            
            if (charts.eventDist) charts.eventDist.destroy();
            
            // Count event types
            const eventCounts = {};
            data.forEach(d => {
                const label = d.prediction_label || 'unknown';
                eventCounts[label] = (eventCounts[label] || 0) + 1;
            });
            
            charts.eventDist = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(eventCounts),
                    datasets: [{
                        data: Object.values(eventCounts),
                        backgroundColor: [
                            '#27ae60',
                            '#f39c12',
                            '#e74c3c',
                            '#3498db',
                            '#9b59b6'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // Load data on page load
        window.onload = () => {
            initSupabase(); // Initialize real-time subscriptions
            loadData(); // Load actual data from Supabase
        };
    </script>
</body>
</html>
